<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
  <style>
    #quoteDisplay { margin: 20px 0; padding: 15px; border-left: 5px solid #333; min-height: 50px; }
    .form-container { margin-top: 30px; border-top: 1px solid #ccc; padding-top: 10px; }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>
  
  <div id="quoteDisplay">
    <p>Click the button to see a quote!</p>
  </div>
  
  <button id="newQuote">Show New Quote</button>

  <div class="form-container">
    <h3>Add a Custom Quote</h3>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
